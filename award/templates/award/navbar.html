{% load static %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <div class="container-fluid">
        <nav class="navbar nav-inverse">
            <!--  Icons on the left -->
            <span class="navbar-left">
                <a href="{% url 'index' %}" style="color: black">

                    <h2>Awwwards</h2>
                </a>
            </span>

            <!-- Adding a search form -->

            <span class="col-sm-4 col-md-4 ">
                <form class="navbar-form" role="search" action="">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search User" name="">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">

                            </button>
                        </div>
                    </div>
                </form>
            </span>
            <!-- search form end -->
            
            

            <!-- icons to the right -->

            <span class="pull-right">
                {% if user.is_authenticated %}
                
                <a href="{% url 'display_profile' %}" class="nav-item-nav-link mr-5" style="color: black">
                    <i class="far fa-user-circle fa-2x"></i>
                   
                </a>

                <button class="btn-xl #18ffff cyan accent-2">SUBMIT 
                </button>
                {% else %}
                <a href="{% url 'login' %}" class="nav-item-nav-link">Login</a>
                <a href="{% url 'register' %}" class="nav-item-nav-link">SignUp</a>
                {% endif %}
            </span>
        </nav>
    </div>
</body>

</html>
